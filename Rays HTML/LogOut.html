<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-Out</title>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h3>Hi Guest</h3>
        </div>
        <div>
            <input type="image" src="img/logo.png">
        </div>
    </div>
    <hr>
    <div align="center">
        <form action="Home.html">
        <h1>Login</h1>
        <h2>
            <font color="red">Invalid Id and Password</font>
        </h2>
        <table>
            <tr>
                <th>
                    LoginId*
                </th>
                <td>
                    <input type="text" size="30">
                    <font color="red">Login ID Required</font>
                </td>
            </tr>
            <tr>
                <th>
                    Password*
                </th>
                <td>
                    <input type="text" size="30">
                    <font color="red">Password Required</font>
                </td>
            </tr>
        </table>
        <input type="submit" value="SignIn" href="Home.html"><br>
    </form>
        <a href="SignUp.html"><b>Sign Up |</b></a>
        <a href="ForgetPassword.html"><b>Forget my Password</b></a>
    </div>
</body>
<hr>
<footer>
    <h4 style="text-align: center;">(c) Copyrights SunilOS Infotech Pvt. Ltd.</h4>
</footer>
</html>
